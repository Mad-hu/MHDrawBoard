<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, max-age=0, must-revalidate"
    />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>少儿编程_scratch选美国上市品牌_达内_童程童美官网</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <script>
      function onMessage(event) {
        const data = event.data;
        switch (data.type) {
          case "trData":
            localStorage.setItem("eventData", JSON.stringify(data.value));
            window.parent.postMessage({ type: "trSuccess" }, "*");
            break;
          case "saData":
            localStorage.setItem(data.key, JSON.stringify(data.value));
            window.parent.postMessage({ type: "uSuccess" }, "*");
            break;
          case "reData":
            localStorage.removeItem(data.key);
            window.parent.postMessage({ type: "uSuccess" }, "*");
            break;
        }
      }

      window.addEventListener("message", onMessage, false);
    </script>
  </body>
</html>
